<!DOCTYPE html>
<html>
  <head>
    <title>Search Engine</title>
    <script>
      function search() {
        var searchinp = document.getElementById("searchinput").value;
        if (searchinp != null) {
          console.log(searchinp);
        } else {
          console.log("Nothing");
        }
      }
    </script>
  </head>
  <body>
    <input placeholder="Type Here To Search" id="searchinput"></input><button onclick="search()">Search</button>
  </body>
</html>

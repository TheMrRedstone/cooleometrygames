<!DOCTYPE html>
<html>
  <head>
    <title>Search Engine</title>
    <script>
      function search() {
        var searchinp = document.getElementById("searchinput").value;
        if (searchinp != "") {
          var MainFrame = document.getElementById("mainframe");
          if (searchinp == "https://www." || searchinp == "http://www.") {
            MainFrame.src = searchinp
          }
          MainFrame.src = "https://www.bing.com/search?q="+searchinp;
        }
      }
    </script>
  </head>
  <body>
    <input placeholder="Type Here To Search" id="searchinput"></input><button onclick="search()">Search</button>
  <iframe src="" id="mainframe" height="100%" width="100%"></iframe>
  </body>
</html>

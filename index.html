<!DOCTYPE html>
<html>
  <head>
    <title>Search Engine</title>
    <script>
      function search() {
        var searchinp = document.getElementById("searchinput").value;
        if (searchinp != "") {
          var MainFrame = document.getElementById("mainframe");
          if (searchinp == "https://www."+searchinp+".com" || searchinp == "https://www."+searchinp+".net" || searchinp == "https://www."+searchinp+".org" || searchinp == "https://www."+searchinp+".tk" || searchinp == "https://www."+searchinp+".ml" || searchinp == "https://www."+searchinp+".ga" || searchinp == "https://www."+searchinp+".gf" || searchinp == "https://www."+searchinp+".cf") {
            MainFrame.src = searchinp;
          } else {
            if (searchinp == "http://www.") {
              MainFrame.src = searchinp;
            } else {
              MainFrame.src = "https://www.bing.com/search?q="+searchinp+"&FORM=AWRE&safesearch=strict&adlt=strict";
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <input placeholder="Type Here To Search" id="searchinput"></input><button onclick="search()">Search</button>
  <iframe src="" id="mainframe" style="height:100%; width=:100%;"></iframe>
  </body>
</html>
